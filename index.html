<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Christmas - Themeable Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020202;
            font-family: 'Cinzel', serif;
            user-select: none;
        }

        #ui-container {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            color: #FFD700;
            transition: color 1s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 10px;
            font-weight: 400;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            background: var(--title-gradient, linear-gradient(to bottom, #fff, #FFD700, #FF8C00));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            font-size: 0.75rem;
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020202;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            font-size: 1.2rem;
            letter-spacing: 8px;
            transition: opacity 0.8s ease;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 0.7rem;
            pointer-events: none;
            line-height: 1.5;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loading-screen">
        <div>MERRY CHRISTMAS</div>
    </div>

    <div id="ui-container">
        <h1 id="main-title">MERRY CHRISTMAS</h1>
        <p>Left Click: Change Theme | Right Click: Transform</p>
    </div>

    <div id="controls-hint">
        L-Click: Cycle Colors (Red/Gold/Blue/Green)<br>
        R-Click: Explode/Assemble
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const THEMES = [
            {
                name: "Gold",
                treeColors: [0xFFD700, 0xFFFFFF, 0xFF4500, 0xFFA500],
                trunkColors: [0x8B4513, 0xA0522D, 0x6B4423],
                star: 0xFFFF00,
                starEmissive: 0xFFD700,
                light: 0xffcc88,
                titleGradient: "linear-gradient(to bottom, #fff, #FFD700, #FF8C00)"
            },
            {
                name: "Red",
                treeColors: [0xFF0000, 0xFF6347, 0x8B0000, 0xFFD700],
                trunkColors: [0x4A0000, 0x800000, 0x330000],
                star: 0xFFFFFF,
                starEmissive: 0xFF0000,
                light: 0xff4444,
                titleGradient: "linear-gradient(to bottom, #fff, #FF0000, #8B0000)"
            },
            {
                name: "Blue",
                treeColors: [0x00BFFF, 0x1E90FF, 0x00008B, 0xE0FFFF],
                trunkColors: [0x001133, 0x002244, 0x000022],
                star: 0x00FFFF,
                starEmissive: 0x00BFFF,
                light: 0x88ccff,
                titleGradient: "linear-gradient(to bottom, #fff, #00BFFF, #00008B)"
            },
            {
                name: "Green",
                treeColors: [0x32CD32, 0x228B22, 0x006400, 0xADFF2F],
                trunkColors: [0x1B3022, 0x0B1A10, 0x2E4D39],
                star: 0xFFFF00,
                starEmissive: 0x32CD32,
                light: 0x88ff88,
                titleGradient: "linear-gradient(to bottom, #fff, #32CD32, #006400)"
            }
        ];

        const CONFIG = {
            treeParticleCount: 2800,
            trunkParticleCount: 1200,
            bloom: { strength: 1.3, radius: 0.6, threshold: 0.1 },
            snowCount: 100,
            treeHeight: 15,
            trunkHeight: 7
        };

        const STATE = { TREE: 0, EXPLODE: 1 };
        let currentState = STATE.TREE;
        let currentThemeIndex = 0;
        let isMorphing = false; // 修复：添加 isMorphing 变量声明
        let bloomPass; // 修复：添加 bloomPass 变量声明

        let scene, camera, renderer, composer, controls;
        let treeInstancedMesh, trunkInstancedMesh;
        let treeParticles = [], trunkParticles = [];
        let snowSystem, starMesh, pointLight, ambientLight;
        const clock = new THREE.Clock();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);
            scene.fog = new THREE.FogExp2(0x020202, 0.015);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.4;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;
            controls.enablePan = false;

            ambientLight = new THREE.AmbientLight(0xffffff, 0.25);
            scene.add(ambientLight);

            pointLight = new THREE.PointLight(0xffcc88, 300, 60);
            pointLight.position.set(0, 10, 5);
            scene.add(pointLight);

            const dirLight1 = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight1.position.set(15, 15, 15);
            scene.add(dirLight1);

            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass( // 修复：赋值给 bloomPass 变量
                new THREE.Vector2(window.innerWidth, window.innerHeight), 
                CONFIG.bloom.strength, CONFIG.bloom.radius, CONFIG.bloom.threshold
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createObjects();
            setupInteraction();
            animate();
            
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = 0;
                setTimeout(() => document.getElementById('loading-screen').remove(), 800);
            }, 800);

            window.addEventListener('resize', onWindowResize);
        }

        function createObjects() {
            createTreeParticles();
            createTrunkParticles();
            createStar();
            createSnow();
        }

        function createTreeParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.18, 12, 12);
            const boxGeo = new THREE.BoxGeometry(0.22, 0.22, 0.22);
            
            const material = new THREE.MeshStandardMaterial({
                metalness: 0.9, roughness: 0.1, emissiveIntensity: 0.15
            });

            treeInstancedMesh = new THREE.InstancedMesh(sphereGeo, material, CONFIG.treeParticleCount);
            const trunkTop = -3;

            for (let i = 0; i < CONFIG.treeParticleCount; i++) {
                const progress = i / CONFIG.treeParticleCount;
                const y = trunkTop + progress * CONFIG.treeHeight;
                const radius = Math.pow(1 - progress, 1.5) * 8 + 0.5;
                const angle = i * 0.45 + progress * 3;
                
                const treePos = new THREE.Vector3(
                    Math.cos(angle) * radius + (Math.random()-0.5) * 0.3,
                    y,
                    Math.sin(angle) * radius + (Math.random()-0.5) * 0.3
                );

                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 12 + Math.random() * 15;
                const explodePos = new THREE.Vector3(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );

                const theme = THEMES[currentThemeIndex];
                const initialColor = new THREE.Color(theme.treeColors[Math.floor(Math.random() * theme.treeColors.length)]);

                treeParticles.push({
                    pos: treePos.clone(),
                    treePos, 
                    explodePos,
                    rotSpeed: Math.random() * 0.04 + 0.01,
                    phase: Math.random() * Math.PI * 2,
                    scale: 0.8 + Math.random() * 0.4,
                    color: initialColor
                });

                treeInstancedMesh.setColorAt(i, initialColor);
            }
            scene.add(treeInstancedMesh);
        }

        function createTrunkParticles() {
            const geometry = new THREE.BoxGeometry(0.2, 0.5, 0.2);
            const material = new THREE.MeshStandardMaterial({ metalness: 0.4, roughness: 0.6, emissiveIntensity: 0.08 });

            trunkInstancedMesh = new THREE.InstancedMesh(geometry, material, CONFIG.trunkParticleCount);
            const trunkBottom = -10;
            const trunkTop = 4;

            for (let i = 0; i < CONFIG.trunkParticleCount; i++) {
                const progress = Math.pow(i / CONFIG.trunkParticleCount, 0.6);
                const y = trunkBottom + progress * (trunkTop - trunkBottom);
                const maxRadius = 1.2;
                const minRadius = 0.2;
                const radius = minRadius + (maxRadius - minRadius) * Math.pow(1 - progress, 2);
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius * (1 - progress * 0.7);
                
                const treePos = new THREE.Vector3(Math.cos(angle) * distance, y, Math.sin(angle) * distance);

                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 9 + Math.random() * 12;
                const explodePos = new THREE.Vector3(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );

                const theme = THEMES[currentThemeIndex];
                const initialColor = new THREE.Color(theme.trunkColors[Math.floor(Math.random() * theme.trunkColors.length)]);

                trunkParticles.push({
                    pos: treePos.clone(),
                    treePos, 
                    explodePos,
                    rotSpeed: Math.random() * 0.015 + 0.005,
                    phase: Math.random() * Math.PI * 2,
                    scale: 0.6 + Math.random() * 0.4,
                    color: initialColor
                });
                trunkInstancedMesh.setColorAt(i, initialColor);
            }
            scene.add(trunkInstancedMesh);
        }

        function createStar() {
            const starGeo = new THREE.OctahedronGeometry(1.2, 1);
            const theme = THEMES[currentThemeIndex];
            const starMat = new THREE.MeshStandardMaterial({ 
                color: theme.star, 
                emissive: theme.starEmissive, 
                emissiveIntensity: 3,
                metalness: 0.9, roughness: 0.05
            });
            starMesh = new THREE.Mesh(starGeo, starMat);
            starMesh.position.y = 12.5;
            scene.add(starMesh);
        }

        function createSnow() {
            const snowGeo = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < CONFIG.snowCount; i++) {
                positions.push((Math.random() - 0.5) * 60, Math.random() * 40 + 10, (Math.random() - 0.5) * 60);
            }
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const snowMat = new THREE.PointsMaterial({ color: 0xE8F4FF, size: 0.15, transparent: true, opacity: 0.7, blending: THREE.AdditiveBlending });
            snowSystem = new THREE.Points(snowGeo, snowMat);
            scene.add(snowSystem);
        }

        function setupInteraction() {
            // 左键切换主题
            window.addEventListener('click', (e) => {
                if (e.button === 0) {
                    nextTheme();
                }
            });

            // 右键爆炸/聚合
            window.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                toggleState();
            });
            
            // 键盘支持
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') toggleState();
                if (e.code === 'Enter') nextTheme();
            });

            window.addEventListener('touchstart', (e) => {
                if(e.touches.length === 1) {
                    nextTheme();
                }
            }, {passive: true});
        }

        function nextTheme() {
            if (isMorphing) return;
            isMorphing = true;
            
            currentThemeIndex = (currentThemeIndex + 1) % THEMES.length;
            const theme = THEMES[currentThemeIndex];

            // 1. 强化视觉冲击力的辉光闪烁
            gsap.to(bloomPass, { 
                strength: 4, 
                radius: 1.5, 
                duration: 0.4, 
                yoyo: true, 
                repeat: 1 
            });

            // 2. 粒子流动画逻辑
            treeParticles.forEach((p, i) => {
                const targetCol = new THREE.Color(theme.treeColors[i % theme.treeColors.length]);
                const finalTarget = currentState === STATE.TREE ? p.treePos : p.explodePos;
                
                // 计算螺旋路径中间点
                const angleOffset = (i / CONFIG.treeParticleCount) * Math.PI * 15;
                const spiralRadius = 10 + Math.random() * 10;
                const streamPos = new THREE.Vector3(
                    Math.cos(angleOffset) * spiralRadius,
                    Math.sin(i * 0.01) * 15,
                    Math.sin(angleOffset) * spiralRadius
                );

                // 颜色动画
                gsap.to(p.color, { 
                    r: targetCol.r, 
                    g: targetCol.g, 
                    b: targetCol.b, 
                    duration: 0.8,
                    ease: "none"
                });

                // 位置动画 - 更流畅的版本
                gsap.to(p.pos, {
                    x: streamPos.x,
                    y: streamPos.y,
                    z: streamPos.z,
                    duration: 0.6,
                    ease: "power2.out",
                    onComplete: () => {
                        gsap.to(p.pos, {
                            x: finalTarget.x,
                            y: finalTarget.y,
                            z: finalTarget.z,
                            duration: 1.2,
                            delay: (i / CONFIG.treeParticleCount) * 0.2,
                            ease: "expo.inOut"
                        });
                    }
                });
            });

            // 树干粒子
            trunkParticles.forEach((p, i) => {
                const theme = THEMES[currentThemeIndex];
                const targetCol = new THREE.Color(theme.trunkColors[i % theme.trunkColors.length]);
                
                gsap.to(p.color, {
                    r: targetCol.r,
                    g: targetCol.g,
                    b: targetCol.b,
                    duration: 0.8,
                    ease: "none"
                });
            });

            // UI 与 灯光同步
            gsap.to(pointLight.color, { 
                r: new THREE.Color(theme.light).r, 
                g: new THREE.Color(theme.light).g, 
                b: new THREE.Color(theme.light).b, 
                duration: 1.5 
            });
            
            // 更新星星材质
            const starTheme = THEMES[currentThemeIndex];
            gsap.to(starMesh.material, {
                color: new THREE.Color(starTheme.star),
                emissive: new THREE.Color(starTheme.starEmissive),
                duration: 1.5
            });
            
            // 更新UI标题
            const titleElem = document.getElementById('main-title');
            titleElem.style.setProperty('--title-gradient', theme.titleGradient);
            
            // 重置状态
            setTimeout(() => { 
                isMorphing = false; 
            }, 2200);
        }

        function toggleState() {
            currentState = (currentState + 1) % 2;
            const duration = 1.8;
            const ease = currentState === STATE.TREE ? "elastic.out(1, 0.5)" : "power3.out";

            gsap.to(starMesh.scale, {
                x: currentState === STATE.TREE ? 1 : 0,
                y: currentState === STATE.TREE ? 1 : 0,
                z: currentState === STATE.TREE ? 1 : 0,
                duration: 1.0,
                ease: "power3.inOut"
            });

            treeParticles.forEach((p) => {
                let target = currentState === STATE.TREE ? p.treePos : p.explodePos;
                gsap.to(p.pos, {
                    x: target.x, y: target.y, z: target.z,
                    duration: duration * (0.8 + Math.random() * 0.4),
                    ease: ease,
                    delay: Math.random() * 0.2
                });
            });
            
            trunkParticles.forEach((p) => {
                let target = currentState === STATE.TREE ? p.treePos : p.explodePos;
                gsap.to(p.pos, {
                    x: target.x, y: target.y, z: target.z,
                    duration: duration * (0.7 + Math.random() * 0.6),
                    ease: ease,
                    delay: Math.random() * 0.3 + 0.1
                });
            });

            gsap.to(camera.position, {
                z: currentState === STATE.TREE ? 40 : 45,
                duration: 2.0, ease: "power2.inOut"
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            controls.update();

            const dummy = new THREE.Object3D();
            
            // 更新树冠粒子
            treeParticles.forEach((p, i) => {
                dummy.position.copy(p.pos);
                if(currentState === STATE.TREE) {
                    const f = 0.03;
                    dummy.position.x += Math.sin(time * 1.2 + p.phase) * f;
                    dummy.position.y += Math.cos(time * 1.5 + p.phase * 1.3) * f;
                }
                dummy.rotation.set(time * p.rotSpeed, time * p.rotSpeed * 1.2, 0);
                dummy.scale.setScalar(p.scale);
                dummy.updateMatrix();
                treeInstancedMesh.setMatrixAt(i, dummy.matrix);
                treeInstancedMesh.setColorAt(i, p.color);
            });
            treeInstancedMesh.instanceMatrix.needsUpdate = true;
            if(treeInstancedMesh.instanceColor) treeInstancedMesh.instanceColor.needsUpdate = true;

            // 更新树干粒子
            trunkParticles.forEach((p, i) => {
                dummy.position.copy(p.pos);
                dummy.rotation.set(0, time * p.rotSpeed, 0);
                dummy.scale.setScalar(p.scale);
                dummy.updateMatrix();
                trunkInstancedMesh.setMatrixAt(i, dummy.matrix);
                trunkInstancedMesh.setColorAt(i, p.color);
            });
            trunkInstancedMesh.instanceMatrix.needsUpdate = true;
            if(trunkInstancedMesh.instanceColor) trunkInstancedMesh.instanceColor.needsUpdate = true;

            // 星星旋转
            if(starMesh) {
                starMesh.rotation.y += 0.02;
                starMesh.rotation.z += 0.01;
            }

            // 雪花飘落
            if(snowSystem) {
                const posArr = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<posArr.length; i+=3) {
                    posArr[i] -= 0.05;
                    if(posArr[i] < -15) posArr[i] = 25;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
